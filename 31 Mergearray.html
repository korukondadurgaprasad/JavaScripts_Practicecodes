<!-- Day 6: Merge Two Arrays
Create a function that merges two arrays and removes duplicates -->
def merge_and_remove_duplicates(arr1, arr2):
    # Merge both arrays
    merged_array = arr1 + arr2
    
    # Remove duplicates by converting to a set
    unique_array = list(set(merged_array))
    
    # Return the result
    return unique_array
