Problem: Remove Duplicates from an Array
Write a JavaScript function that takes an array of numbers as input and returns a new array with all duplicates removed. The order of elements in the new array should be the same as the origina -->
function removeDuplicates(arr) {
    return [...new Set(arr)]; // Using Set to remove duplicates
}

// Example usage:
console.log(removeDuplicates([1, 2, 3, 2, 1, 4]));  // Expected output: [1, 2, 3, 4]
console.log(removeDuplicates([5, 5, 5, 5]));          // Expected output: [5]
