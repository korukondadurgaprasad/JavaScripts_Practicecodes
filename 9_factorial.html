<!-- Write a function that takes a number as input and returns its factorial. The factorial of a number n is the product of all positive integers less than or equal to n.
  -->
  def fac(num):
  res=1
  if num==0 or num==1:
      return 1
  else:
      for i in range(1,num+1):
          res=res*i
      return res
num=5
print(fac(num))
