<!-- 
Problem: Sum of Natural Numbers
Write a JavaScript function that takes a number n as input and returns the sum of all natural numbers from 1 to n. -->
function sumOfNaturalNumbers(n) {
    let sum=0
    for(let i=1;i<=n;i++){
        sum=sum+i
    }
    return sum
   
}

// Example usage:
let n = 5;
console.log(sumOfNaturalNumbers(n));  // Expected output: 15
