<!-- -- Question: Write a JavaScript program that declares a variable radius with a value of 7. Calculate and print the area of a circle with this radius. Use the formula: area = π * radius^2 (Use Math.PI for π). -->
  
<html>
<script>
    let r = 7;
    document.write("area od the circle" + Math.PI * r ** 2);
</script>

</html>
