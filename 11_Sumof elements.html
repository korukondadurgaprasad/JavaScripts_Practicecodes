<!-- Write a function that takes an array of numbers as input and returns the sum of all the elements in the array. -->
 <html>
    <script>
        let a=[1,2,3,4]
        function sum(a) {
            let sum = 0;
            for (let i = 0; i < a.length; i++) {
                sum += a[i];
                }
                return sum;
                }
        document.write(sum(a))
    </script>
 </html>
