<!-- Given number is prime or not  -->
<html>
    <script>
        let num =10;
        // prime number
        for (var a=2;a<10;a++){
            if (num%a==0){
                console.log(num+" is not a prime number");
                break;
            }
            else
            {
                console.log(num+" is a prime number");
                }
        }
    
    </script>
</html>
