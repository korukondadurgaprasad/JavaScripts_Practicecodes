<!-- Write a JavaScript program that prints the numbers from 1 to 20. But for multiples of three, print "Fizz" instead of the number, and for the multiples of five, print "Buzz". For numbers which are multiples of both three and five, print "FizzBuzz". -->
 <html>
    <script>
        for (var i=1;i<21;i++)
    {
        if (i % 3 == 0 && i % 5 == 0)
    {
        document.write("FizzBuzz" +"<br>");
    }
    else if (i % 3 == 0)
    {
        document.write("Fizz"+"<br>");
    }
    else if (i % 5 == 0)
    {
        document.write("Buzz"+"<br>");
        }
    else
    {
        document.write(i+"<br>");
    }
    
    }
    </script>
 </html>
