function countConsonants(str) {
    const vowels = 'aeiouAEIOU';
    let count = 0;

    for (let char of str) {
        if (char.match(/[a-z]/i) && !vowels.includes(char)) {
            count++;
        }
    }
    return count;
}

// Example usage:
console.log(countConsonants("hello world")); // Output: 7
